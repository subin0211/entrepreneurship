        <h3>1. 기업 윤리의 이해</h3><br>

        <p>
            <h4>기업 윤리 뜻</h4>
            <ul>
                - 윤리 : 사람으로서 마땅히 행하거나 지켜야 할 도리<br>
                - 기업 윤리 : 기업이 경영 활동 하면서 지켜야 할 도덕적 기준<br>
                - 윤리 경영 : 기업 윤리를 최우선 가치로 생각하여 경제적 법적 책임 수행하는 것
            </ul>
            
        </p>
